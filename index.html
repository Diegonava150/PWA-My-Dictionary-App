<!doctype html>
<html lang="en">

<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<meta charset="utf-8">
	<title>My Dictionary</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
	<link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<header>
		<img src="assets/cat.gif" alt="A cat animated gif">
		<h1>My Dictionary</h1>
	</header>

	<main>
		<div class="container">
			<form>
				<label for="search-field">Search:</label>
				<input type="text" id="search-field" name="search" placeholder="Type to search...">
				<button type="submit" id="search-button">Search</button>
			</form>

			<form id="word-form">
				<fieldset>
					<legend>Add a new word</legend>
					<label for="language-field">Language:</label>
					<input type="text" id="language-field" name="language">
					<br>
					<label for="word-field">Text:</label>
					<input type="text" id="word-field" name="word">
					<br>
					<label for="translation-field">Translation:</label>
					<input type="text" id="translation-field" name="translation">
					<br>
					<button type="submit" id="add-button">Add</button>
				</fieldset>
			</form>

			<ul id="words-list" aria-live="polite" aria-relevant="additions">
			</ul>
		</div>
	</main>

	<footer>
		<p>&copy; 2023 Diego Navarro. All rights reserved.</p>
	</footer>

	<script src="index.js" type="module"></script>
</body>

</html>
